<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Animated background elements -->
    <div class="background-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="login-container">
        <!-- Brand header -->
        <div class="brand-section">
            <div class="brand-logo-wrapper">
                <div class="brand-logo" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                    <i class="fas fa-user-shield"></i>
                </div>
            </div>
            <h1 class="brand-title"
                style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Admin Portal</h1>
            <p class="brand-subtitle">Manage Courses and Student Progress</p>
        </div>

        <!-- Login card -->
        <div class="login-card">
            <div class="card-header">
                <h2>Admin Access</h2>
                <p>Sign in to manage the platform</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"
                style="display: none; margin-bottom: 20px; padding: 12px; border-radius: 8px; font-size: 0.9rem; font-weight: 500;">
            </div>

            <form action="/auth/admin" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" class="form-input" required
                            placeholder="admin">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-key"></i>
                        Password
                    </label>
                    <div class="input-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" id="password" name="password" class="form-input" required
                            placeholder="••••••••">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn"
                    style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                    <i class="fas fa-sign-in-alt"></i>
                    Login as Admin
                </button>
            </form>

            <!-- Action buttons -->
            <div class="action-section">
                <p>Not an admin?</p>
                <div class="button-grid" style="grid-template-columns: 1fr;">
                    <a href="login.html" class="action-btn btn-admin">
                        <i class="fas fa-arrow-left"></i>
                        Back to Student Login
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="page-footer">
            <p>© 2023 Student Progress Tracker. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Script for Password Toggle and Alerts -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Password Toggle
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            if (toggleBtn && passwordInput) {
                toggleBtn.addEventListener('click', function () {
                    const type = passwordInput.type === 'password' ? 'text' : 'password';
                    passwordInput.type = type;
                    this.innerHTML = type === 'password' ?
                        '<i class="fas fa-eye"></i>' :
                        '<i class="fas fa-eye-slash"></i>';
                });
            }

            // Alert Handling logic
            const urlParams = new URLSearchParams(window.location.search);
            const alertBox = document.getElementById('alertContainer');

            if (urlParams.has('error')) {
                const error = urlParams.get('error');
                let msg = "An error occurred.";

                if (error === 'InvalidUsername') {
                    // Professional message for admin
                    msg = '<div style="display:flex; align-items:center; gap:10px;"><i class="fas fa-user-times" style="font-size:1.1rem;"></i> <span><strong>Administrator Not Found</strong><br><span style="font-weight:400; font-size:0.85rem;">The username provided does not exist.</span></span></div>';
                }
                if (error === 'InvalidPassword') {
                    msg = '<div style="display:flex; align-items:center; gap:10px;"><i class="fas fa-shield-alt" style="font-size:1.1rem;"></i> <span><strong>Incorrect Password</strong><br><span style="font-weight:400; font-size:0.85rem;">Authentication failed. Please check your credentials.</span></span></div>';
                }

                if (alertBox) {
                    alertBox.style.display = 'block';
                    alertBox.style.background = '#FEF2F2';
                    alertBox.style.color = '#991B1B';
                    alertBox.style.border = '1px solid #FCA5A5';
                    alertBox.innerHTML = msg;
                }
            }
        });
    </script>
</body>

</html>
