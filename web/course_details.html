<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{skillName}} | Progress</title>
    <link rel="stylesheet" type="text/css" href="css/style.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-main: #f8fafc;
        }

        body {
            display: block !important;
            padding: 0 !important;
            background-color: var(--bg-main) !important;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 0 40px;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .main-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .back-link {
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .course-header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .course-header h1 {
            margin: 0 0 8px 0;
            font-size: 1.75rem;
            color: #0f172a;
        }

        .course-header p {
            margin: 0;
            color: #64748b;
        }

        .readiness-score {
            text-align: right;
        }

        .readiness-value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .readiness-label {
            color: #94a3b8;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .material-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .material-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .material-header.completed {
            background: #f0fdf4;
            border-color: #bbf7d0;
        }

        .material-info h3 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: #1e293b;
        }

        .material-meta {
            font-size: 0.85rem;
            color: #64748b;
            display: flex;
            gap: 15px;
        }

        .material-body {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .resource-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid #cbd5e1;
            background: white;
            color: #475569;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #f8fafc;
        }

        .btn-success {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 12px;
            border: 1px dashed #cbd5e1;
            color: #64748b;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <div
                style="width: 32px; height: 32px; background: #6366f1; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white;">
                <i class="fas fa-chart-line"></i>
            </div>
            <span>ProgressTracker <span style="color: #94a3b8; font-weight: 400;">Student</span></span>
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <div style="text-align: right;">
                <div style="font-weight: 600; font-size: 0.9rem;">{{studentName}}</div>
                <div style="font-size: 0.8rem; color: #64748b;">Student Account</div>
            </div>
            <a href="/login.html" style="color: #ef4444; text-decoration: none;" title="Logout"><i
                    class="fas fa-power-off"></i></a>
        </div>
    </nav>

    <div class="main-container">
        <nav style="display:flex;align-items:center;gap:8px;font-size:0.9rem;margin-bottom:24px;color:#64748b">
            <a href="dashboard" style="color:#64748b;text-decoration:none"><i class="fas fa-home"></i></a>
            <span style="color:#94a3b8">/</span>
            <a href="dashboard?view=active" style="color:#64748b;text-decoration:none">My Courses</a>
            <span style="color:#94a3b8">/</span>
            <span style="color:#0f172a;font-weight:500">{{skillName}}</span>
        </nav>

        <div class="course-header">
            <div>
                <h1>{{skillName}}</h1>
                <p>Complete all modules to verify your readiness for this subject.</p>
            </div>
            <div class="readiness-score">
                <div class="readiness-value" style="color: {{readinessColor}};">{{readiness}}%</div>
                <div class="readiness-label">Readiness</div>
            </div>
        </div>

        {{materialsContent}}
    </div>

    <!-- Modal for TEXT content -->
    <div id="textModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;"
        onclick="if(event.target===this)this.style.display='none'">
        <div
            style="background:white; padding:30px; border-radius:12px; max-width:600px; width:90%; max-height:80vh; overflow-y:auto;">
            <div
                style="display:flex; justify-content:space-between; margin-bottom:20px; border-bottom:1px solid #e2e8f0; padding-bottom:15px;">
                <h2 id="modalTitle" style="margin:0; font-size:1.25rem;"></h2>
                <button onclick="document.getElementById('textModal').style.display='none'"
                    style="background:none; border:none; font-size:1.5rem; cursor:pointer; color:#64748b;">&times;</button>
            </div>
            <div id="modalContent" style="line-height:1.6; color:#334155; white-space:pre-wrap;"></div>
        </div>
    </div>

    <script>
        function openTextModal(title, base64Content) {
            document.getElementById('modalTitle').innerText = title;
            try {
                const decoded = decodeURIComponent(escape(atob(base64Content)));
                document.getElementById('modalContent').innerText = decoded;
            } catch (e) {
                document.getElementById('modalContent').innerText = 'Error loading content.';
            }
            document.getElementById('textModal').style.display = 'flex';
        }
    </script>
</body>

</html>
